<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>easySearch Importer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popup.js"></script>
</head>
<body style="width: 500px; margin-top: 0%;">
    <header id = "main-header" class = "bg-success text-white p-3 mb-3">
        <div class = "container">
            <h1 id = "header-title"><img src = "icons/icon19x19.png"> 
                easySearch
            </h1>
            <div id = "flex-container" class = "col-md-10 form-inline mb-2">
                <form id = "search_keywords" >
                    <input type="text" class="form-control mr-2" id = "search_google_scholar" placeholder="search keywords..." style="width: 300px;" >
                </form>
                    <button id= "searchBtn" class="btn btn-dark" >Search</button>
            </div>
        </div>
    </header>
    <div id="header" style="width: 500px; margin-bottom: 0%;" >
        <!-- <div style="text-align: center">
            <h2>easySearch</h2>
        </div> -->
        <div class= "row" style="width: 450px; margin-top: 0%; margin-left: 1rem;">
            <!-- <div class="tripcol">
                <label id="select-all">
                    <input type="checkbox">Select All
                </label>
            </div> -->
            <div class="doubcol">
                <!--<button data-tag="add-to-library" disabled="">
                    <span>Add</span>
                </button>-->
                <button id="refresh_list" name="refresh_list">
                    <span>Refresh Info</span>
                </button>
            </div>
            <div class="doubcol" style="text-align: right;">
                <label>
                    <input type="checkbox" name="advanced-int" id="advanced-int">Advanced
                </label>
            </div>
        </div>
    </div>
    <div id="articleList" style="border: 1px solid gray; height: 200px; width: 450px; overflow: auto; margin-left: 1rem;">
        <div style="padding: 8px">
            <!--ARTICLE TYPE "citation_conference_title"<<means conference "citation_journal_title
    Checkbox - "citation_title" "dc.Title
    "citation_author", "citation_author", "citation_author"
        -->

        </div>
    </div>
 
        <div id="basic" class="taf" style="border: 1px solid gray; height: 320px; width: 450px; overflow: auto; margin-left: 1rem; ">
            <div style="height: 300px; padding: 8px; ">
                Top 5 recommended articles
            </div>
        </div>

        <div id="advanced" class="taf active" style="border: 1px solid gray; height: 300px; width: 450px; overflow: auto; margin-left: 1rem; " >
            <div style="height: 250px; width: 450px; margin-left: 1rem;">
                <div id="tabSection" class="row">
                    <div id="keywordTab" class="column ">Keywords</div>
                    <div id="authorTab" class="column inactivetab">Authors</div>
                    <div id="affiliationTab" class="column inactivetab">Affiliations</div>
                </div>
                <div style="width: 450px; margin-left: 1rem">
                    <div id="keywordList" class="listbox active"></div>
                    <div id="authorList" class="listbox"></div>
                    <div id="affiliationList" class="listbox"></div>
                </div>
            </div>
            <div id="footer" style="border: 1px solid gray; width: 450px; margin-bottom: 0;">
                <button id="newSearch" style="width: 100%">Search</button>
            </div>
        </div>

</body>
</html>
